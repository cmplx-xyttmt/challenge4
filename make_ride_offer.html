<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Ride Offer</title>
    <link rel="stylesheet" href="styles/main_pages_styles.css">
    <link rel="stylesheet" href="styles/intro_pages_styles.css">
</head>
<body>
<script type="text/javascript" src="scripts/ride_offers.js"></script>
<script type="text/javascript" src="scripts/helper_functions.js"></script>
<div id="profile-box">
    <div>
        <div id="profile-box-head">
            <div class="profile-name" id="name"></div>
        </div>

        <div id="profile-box-body">
            <ul class="profile-details">
                <li>Rides Taken: <span id="ridesTaken"></span></li>
                <li>Rides Given: <span id="ridesGiven"></span></li>
            </ul>
        </div>

        <div id="profile-box-foot"></div>
    </div>
</div>
<div class="form-page">
    <div class="heading-container">
        <div class="heading-button">
            <a href="view_ride_offers.html" class="button-head">home</a>
            <a onclick="loadProfile()" class="button-head">profile</a>
            <a href="index.html" class="button-head">logout</a>
        </div>
        <h1 class="heading">
            Ride My Way.
        </h1>
        <h2 class="sub-heading" id="status">Enter your ride offer details</h2>
    </div>
    <div class="form-container">
        <div class="form">
            <form class="ride-offer-form" id="form">
                <label>Origin:</label>
                <input type="text" placeholder="origin"/>
                <br>
                <label>Destination:</label>
                <input type="text" placeholder="destination"/>
                <br>
                <label>Price:</label>
                <input type="number" step="500" placeholder="UGX 0"/>
                <br>
                <a href="#" onclick="createRide()" class="button">submit offer</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
