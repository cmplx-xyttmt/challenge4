<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Offers Page</title>
    <link rel="stylesheet" href="styles/main_pages_styles.css">
    <link rel="stylesheet" href="styles/dialog_box.css">
    <link rel="stylesheet" href="styles/profile.css">
</head>
<body onload="onload()">
<div id="dialog-overlay"></div>
<div id="dialog-box">
    <div>
        <div id="dialog-box-head"></div>
        <div id="dialog-box-body"></div>
        <div id="dialog-box-foot"></div>
    </div>
</div>
<div id="profile-box">
    <div>
        <div id="profile-box-head">
            <div class="profile-name" id="name"></div>
        </div>

        <div id="profile-box-body">
            <ul class="profile-details">
                <li>Rides Taken: <span id="ridesTaken"></span></li>
                <li>Rides Given: <span id="ridesGiven"></span></li>
            </ul>
        </div>

        <div id="profile-box-foot"></div>
    </div>
</div>
<script type="text/javascript" src="scripts/ride_offers.js"></script>
<script type="text/javascript" src="scripts/helper_functions.js"></script>
<div class="heading-container">
    <div class="heading-button">
        <a href="view_ride_offers.html" class="button-head">home</a>
        <a href="#" onclick="loadProfile()" class="button-head">profile</a>
        <a href="#" onclick="logout()" class="button-head">logout</a>
    </div>
    <h1 class="heading">
        Ride My Way.
    </h1>
    <h2 class="sub-heading" id="heading">Ride offers available</h2>
    <div id="loading">
        <img src="img/Eclipse-1s-200px.gif" alt="Loading...">
    </div>
</div>

<div class="offer-button" id="offer-buttons">
    <a href="make_ride_offer.html" class="button">MAKE A RIDE OFFER</a>
    <a href="my_ride_offers.html" class="button">VIEW MY RIDE OFFERS</a>
</div>

<div class="grid-container" id="rides">

</div>
</body>
</html>
